name: CI

on:
  push:
    branches:
      - master
      - "v*"
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install pnpm
        uses: NullVoxPopuli/action-setup-pnpm@v2
        with:
          pnpm-version: 8.5.1
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Run tests
        run: pnpm test:ember
        working-directory: test-app

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install pnpm
        uses: NullVoxPopuli/action-setup-pnpm@v2
        with:
          pnpm-version: 8.5.1
          no-lockfile: true
      - name: Install dependencies
        run: pnpm install --no-lockfile
      - name: Run tests
        run: pnpm test:ember
        working-directory: test-app

  try-scenarios:
    name: "ember-try: ${{ matrix.ember-try-scenario }}"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    needs: [test]

    strategy:
      fail-fast: false
      matrix:
        ember-try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-release
          - ember-beta
          - ember-canary
          - ember-classic
          - embroider-safe
          - embroider-optimized

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install pnpm
        uses: NullVoxPopuli/action-setup-pnpm@v2
        with:
          pnpm-version: 8.5.1
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup
        working-directory: test-app
